<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Gadget-Dashboard</title>
  </head>
  <body>
    <div class="page">
      <div class="navbar p-2">
        <h3 class="nav-icon">dvc</h3>
        <img src="./assets/tv.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/profile.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/apps.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/settings.svg" alt="tv-icon" class="nav-icon" />
      </div>

      <div class="dashboard">
        <div class="blueback p-2">
          <h1>My Dashboard</h1>
          <h3>Overview</h3>
        </div>
        <div class="stats-container">
          <div class="stats-card">
            <h3>Daily Usage</h3>
            <h2>6h 41m</h2>
          </div>
          <div class="stats-card">
            <h3>Average Usage</h3>
            <h2>6h 41m</h2>
          </div>
          <div class="stats-card margin-right">
            <h3>Total Usage</h3>
            <h2>6h 41m</h2>
          </div>
        </div>
      </div>

      <div class="profile p-2">
        <h1>profile</h1>
      </div>
    </div>
  </body>
</html>
