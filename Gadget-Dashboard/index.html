<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          backgroundColor: "#FAFAFA",
          title: {
            text: "Daily Usage",
            fontFamily: "sans-serif",
            verticalAlign: "top",
            horizontalAlign: "left",
            margin: 20,
            fontWeight: "bold",
          },
          axisX: {
            valueFormatString: "DD MMM,YY",
            gridColor: "#FAFAFA",
          },
          axisY: {
            title: "Time in hours",
            suffix: " hr",
            gridColor: "#FAFAFA",
          },
          legend: {
            cursor: "pointer",
            fontSize: 16,
            itemclick: toggleDataSeries,
          },
          toolTip: {
            shared: true,
          },
          data: [
            {
              name: "Myrtle Beach",
              type: "spline",
              yValueFormatString: "#0.## °C",
              // showInLegend: true,
              dataPoints: [
                { label: "Sunday", y: 31 },
                { label: "Monday", y: 31 },
                { label: "Tuesday", y: 29 },
                { label: "Wednesday", y: 29 },
                { label: "Thursday", y: 31 },
                { label: "Friday", y: 30 },
                { label: "Saturday", y: 29 },
              ],
            },
            {
              name: "Martha Vineyard",
              type: "spline",
              yValueFormatString: "#0.## °C",
              // showInLegend: true,
              dataPoints: [
                { label: "Sunday", y: 20 },
                { label: "Monday", y: 20 },
                { label: "Tuesday", y: 25 },
                { label: "Wednesday", y: 25 },
                { label: "Thursday", y: 25 },
                { label: "Friday", y: 25 },
                { label: "Saturday", y: 25 },
              ],
            },
            {
              name: "Nantucket",
              type: "spline",
              yValueFormatString: "#0.## °C",
              // showInLegend: true,
              dataPoints: [
                { label: "Sunday", y: 22 },
                { label: "Monday", y: 19 },
                { label: "Tuesday", y: 23 },
                { label: "Wednesday", y: 24 },
                { label: "Thursday", y: 24 },
                { label: "Friday", y: 23 },
                { label: "Saturday", y: 23 },
              ],
            },
          ],
        });
        chart.render();

        function toggleDataSeries(e) {
          if (
            typeof e.dataSeries.visible === "undefined" ||
            e.dataSeries.visible
          ) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          chart.render();
        }
      };
    </script>
    <title>Gadget-Dashboard</title>
  </head>
  <body>
    <div class="page">
      <div class="navbar p-2">
        <h3 class="nav-icon">dvc</h3>
        <img src="./assets/tv.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/profile.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/apps.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/settings.svg" alt="tv-icon" class="nav-icon" />
      </div>

      <div class="dashboard">
        <div class="blueback p-2">
          <h1>My Dashboard</h1>
          <h3>Overview</h3>
        </div>
        <div class="stats-container">
          <div class="stats-card">
            <img
              src="/assets/percentages/20.png"
              alt="percentage"
              class="percent-cards"
            />
            <div class="usage-info">
              <p>Daily Usage</p>
              <p class="bold">6h 41m</p>
            </div>
          </div>
          <div class="stats-card">
            <img
              src="/assets/percentages/35.png"
              alt="percentage"
              class="percent-cards"
            />
            <div class="usage-info">
              <p>Average Usage</p>
              <p class="bold">6h 41m</p>
            </div>
          </div>
          <div class="stats-card">
            <img
              src="/assets/percentages/60.png"
              alt="percentage"
              class="percent-cards"
            />
            <div class="usage-info">
              <p>Total Usage</p>
              <p class="bold">6h 41m</p>
            </div>
          </div>
        </div>
        <div
          id="chartContainer"
          style="
            height: 300px;
            width: 80%;
            margin-left: 2rem;
            margin-right: 2rem;
          "
        ></div>
        <h2 class="devices-title m-2">My Devices</h2>
        <div class="grid-container m-2">
          <div class="product-card">
            <img
              class="product-image"
              src="/assets/products/airpods-max.jpg"
              alt=""
            />
            <img src="./assets/logos/ps4.svg" alt="" class="logo" />
            <p class="product-title">Airpods Max</p>
          </div>

          <div class="product-card">
            <img class="product-image" src="/assets/products/ds4.jpg" alt="" />
            <p class="product-title">DS4 Controller</p>
          </div>

          <div class="product-card">
            <img
              class="product-image"
              src="/assets/products/google-home.jpg"
              alt=""
            />
            <p class="product-title">Google Home</p>
          </div>

          <div class="product-card">
            <img
              class="product-image"
              src="/assets/products/xboxcontroller.jpg"
              alt=""
            />
            <p class="product-title">Xbox Controller</p>
          </div>
        </div>
      </div>

      <div class="profile p-2">
        <h1>profile</h1>
      </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
