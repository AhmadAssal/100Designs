<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          backgroundColor: "#FAFAFA",
          title: {
            text: "Daily Usage",
            fontFamily: "sans-serif",
            verticalAlign: "top",
            horizontalAlign: "left",
            margin: 20,
            fontWeight: "bold",
          },
          axisX: {
            valueFormatString: "DD MMM,YY",
            gridColor: "#FAFAFA",
          },
          axisY: {
            title: "Time in hours",
            suffix: " hr",
            gridColor: "#FAFAFA",
          },
          legend: {
            cursor: "pointer",
            fontSize: 16,
            itemclick: toggleDataSeries,
          },
          toolTip: {
            shared: true,
          },
          data: [
            {
              name: "Myrtle Beach",
              type: "spline",
              yValueFormatString: "#0.## °C",
              // showInLegend: true,
              dataPoints: [
                { label: "Sunday", y: 31 },
                { label: "Monday", y: 31 },
                { label: "Tuesday", y: 29 },
                { label: "Wednesday", y: 29 },
                { label: "Thursday", y: 31 },
                { label: "Friday", y: 30 },
                { label: "Saturday", y: 29 },
              ],
            },
            {
              name: "Martha Vineyard",
              type: "spline",
              yValueFormatString: "#0.## °C",
              // showInLegend: true,
              dataPoints: [
                { label: "Sunday", y: 20 },
                { label: "Monday", y: 20 },
                { label: "Tuesday", y: 25 },
                { label: "Wednesday", y: 25 },
                { label: "Thursday", y: 25 },
                { label: "Friday", y: 25 },
                { label: "Saturday", y: 25 },
              ],
            },
            {
              name: "Nantucket",
              type: "spline",
              yValueFormatString: "#0.## °C",
              // showInLegend: true,
              dataPoints: [
                { label: "Sunday", y: 22 },
                { label: "Monday", y: 19 },
                { label: "Tuesday", y: 23 },
                { label: "Wednesday", y: 24 },
                { label: "Thursday", y: 24 },
                { label: "Friday", y: 23 },
                { label: "Saturday", y: 23 },
              ],
            },
          ],
        });
        chart.render();

        function toggleDataSeries(e) {
          if (
            typeof e.dataSeries.visible === "undefined" ||
            e.dataSeries.visible
          ) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          chart.render();
        }
      };
    </script>
    <title>Gadget-Dashboard</title>
  </head>
  <body>
    <div class="page">
      <div class="navbar p-2">
        <h3 class="nav-icon">dvc</h3>
        <img src="./assets/tv.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/profile.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/apps.svg" alt="tv-icon" class="nav-icon" />
        <img src="./assets/settings.svg" alt="tv-icon" class="nav-icon" />
      </div>

      <div class="dashboard">
        <div class="blueback p-2">
          <h1>My Dashboard</h1>
          <h3>Overview</h3>
        </div>
        <div class="stats-container">
          <div class="stats-card">
            <img
              src="/assets/percentages/20.png"
              alt="percentage"
              class="percent-cards"
            />
            <div class="usage-info">
              <p>Daily Usage</p>
              <p class="bold">6h 41m</p>
            </div>
          </div>
          <div class="stats-card">
            <img
              src="/assets/percentages/35.png"
              alt="percentage"
              class="percent-cards"
            />
            <div class="usage-info">
              <p>Average Usage</p>
              <p class="bold">6h 41m</p>
            </div>
          </div>
          <div class="stats-card">
            <img
              src="/assets/percentages/60.png"
              alt="percentage"
              class="percent-cards"
            />
            <div class="usage-info">
              <p>Total Usage</p>
              <p class="bold">6h 41m</p>
            </div>
          </div>
        </div>
        <div
          id="chartContainer"
          style="
            height: 300px;
            width: 80%;
            margin-left: 2rem;
            margin-right: 2rem;
          "
        ></div>

        <div class="grid-container">
          <h1>Hello World</h1>
          <h2>Hello World</h2>
          <h3>Hello World</h3>
          <h4>Hello World</h4>
        </div>

        <div class="product-card">
          <img src="./assets/products/airpods-max.jpg" alt="image" />
          <img src="" alt="logo" />
          <p>name</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
            />
          </svg>
          <img src="" alt="battery logo" />
          <p>Connection name</p>
          <p>battery level</p>
        </div>
      </div>

      <div class="profile p-2">
        <h1>profile</h1>
      </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
